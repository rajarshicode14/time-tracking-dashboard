<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Time Tracking Dashboard</title>

    <!-- CSS file -->
    <link rel="stylesheet" href="TimeTrackingDashboard.css">
</head>
<body>
    <div id="container-main">

        <div id="profile-container">
            <div id="profile">
                <div id="dp"> <img src="./images/image-jeremy.png" alt=""></div>
                <p id="report-for">Report for</p>
                <p class="name">Jeremy<br id="hide"> Robson</p>
            </div>
            <div id="duration">
                <p><a id="daily" href="#"> Daily</a></p>
                <p><a id="weekly" href="#"> Weekly</a></p>
                <p><a id="monthly" href="#"> Monthly</a></p>
            </div>
        </div>


        <div id="work-container" class="container">
            <div class="text-container">
                <div class="header">
                    <p>Work</p>
                    <a href="#"><svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg></a>
                </div>
                <div class="timeNtext">
                    <div class="time">
                        <h3>32hrs</h3>
                    </div>
                    <p class="text">Last Week - 36hrs</p>
                </div>
            </div>
        </div>


        <div id="play-container" class="container">
            <div class="text-container">
                <div class="header">
                    <p>Play</p>
                    <a href="#"><svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg></a>
                </div>
                <div class="timeNtext">
                    <div class="time">
                        <h3>10hrs</h3>
                    </div>
                    <p class="text">Last Week - 8hrs</p>
                </div>
            </div>
        </div>


        <div id="study-container" class="container">
            <div class="text-container">
                <div class="header">
                    <p>Study</p>
                    <a href="#"><svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg></a>
                </div>
                <div class="timeNtext">
                    <div class="time">
                        <h3>4hrs</h3>
                    </div>
                    <p class="text">Last Week - 7hrs</p>
                </div>
            </div>
        </div>


        <div id="exercise-container" class="container">
            <div class="text-container">
                <div class="header">
                    <p>Exercise</p>
                    <a href="#"><svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg></a>
                </div>
                <div class="timeNtext">
                    <div class="time">
                        <h3>4hrs</h3>
                    </div>
                    <p class="text">Last Week - 5hrs</p>
                </div>
            </div>
        </div>


        <div id="social-container" class="container">
            <div class="text-container">
                <div class="header">
                    <p>Social</p>
                    <a href="#"><svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg></a>
                </div>
                <div class="timeNtext">
                    <div class="time">
                        <h3>5hrs</h3>
                    </div>
                    <p class="text">Last Week - 10hrs</p>
                </div>
            </div>
        </div>


        <div id="selfcare-container" class="container">
            <div class="text-container">
                <div class="header">
                    <p>SelfCare</p>
                    <a href="#"><svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg></a>
                </div>
                <div class="timeNtext">
                    <div class="time">
                        <h3>2hrs</h3>
                    </div>
                    <p class="text">Last Week - 2hrs</p>
                </div>
            </div>
        </div>
    </div>


    <!-- JavaScript File -->
    <script src="TimeTrackingDashboard.js"></script>
</body>
</html>
